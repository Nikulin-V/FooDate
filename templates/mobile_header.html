{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/mobile_header.css' %}">

<label>
    <input type="checkbox">
    <span id="header-menu-button" class="menu">
        <span class="hamburger"></span>
    </span>
    <ul class="list-group list-group-flush w-100 h-100" id="header">
        <img src="{% static 'images/icons/fullscreen_open.png' %}"
             onclick="fullscreenToggle()"
             class="fullscreen-btn"
             alt="Fullscreen on">
        <li class="list-group-item mobile-header-item text-center pt-4">
            <a href="{% url 'home' host 'app_mobile' %}"
               class="d-flex flex-column justify-content-center">
                <div class="mb-2">
                    {% include 'include/logo100x100.html' %}
                </div>
                <h4>FooDate</h4>
            </a>
        </li>
        <li class="list-group-item mobile-header-item">
            <a href="{% url 'home' host 'app_mobile' %}">
                Главная
            </a>
        </li>
        {% if user.is_authenticated %}
            {% if user.is_staff %}
                <li class="list-group-item mobile-header-item">
                    <a class="nav-link" href="{% url 'admin:index' host 'app' %}">
                        Панель администрирования
                    </a>
                </li>
            {% endif %}

            <li class="list-group-item mobile-header-item">
                <a class="nav-link" href="{% url 'app' host 'app_mobile' %}">
                    Холодильник
                </a>
            </li>
            <li class="list-group-item mobile-header-item">
                <a class="nav-link" href="{% url 'products' host 'book' %}">
                    Продукты
                </a>
            </li>
            <li class="list-group-item mobile-header-item">
                <a class="nav-link" href="{% url 'profile' host 'app' %}">
                    Профиль
                </a>
            </li>
            <li class="list-group-item mobile-header-item">
                <a class="nav-link" href="{% url 'logout' host 'app' %}">
                    Выйти
                </a>
            </li>
        {% else %}
            <li class="list-group-item mobile-header-item">
                <a class="btn-outline-white btn nav-btn" href="{% url 'login' host 'app' %}">
                    Вход
                </a>
            </li>
            <li class="list-group-item mobile-header-item">
                <a class="btn-outline-white btn nav-btn" href="{% url 'signup' host 'app' %}">
                    Регистрация
                </a>
            </li>
        {% endif %}
    </ul>
</label>
