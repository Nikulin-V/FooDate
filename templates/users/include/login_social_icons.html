{% load static %}
<div class="row mx-auto justify-content-center">
    <div class="col-2 social-icon-col">
        <a href="{% url 'social:begin' 'vk-oauth2' %}">
            <img src="{% static 'images/icons/vk.png' %}"
                 class="social-icon"
                 data-toggle="tooltip"
                 title="Войти через VK"
                 alt="VK">
        </a>
    </div>
    <div class="col-2 social-icon-col">
        <a href="{% url 'social:begin' 'yandex-oauth2' %}">
            <img src="{% static 'images/icons/yandex.png' %}"
                 class="social-icon"
                 data-toggle="tooltip"
                 title="Войти через Яндекс"
                 alt="Яндекс">
        </a>
    </div>
    <div class="col-2 social-icon-col">
        <a href="{% url 'social:begin' 'google-oauth2' %}">
            <img src="{% static 'images/icons/google.png' %}"
                 class="social-icon"
                 data-toggle="tooltip"
                 title="Войти через Google"
                 alt="Google">
        </a>
    </div>
</div>
