{% extends "base.html" %}

{% block content %}
    <div class="mt-5 mx-auto text-center">
        <form action="" method="post" class="form-control">
            {% csrf_token %}
            {% if form.email.errors %}
                {{ form.email.errors }}
            {% endif %}
            <p>Введите Email:</p>
            <p>{{ form.email }}</p>
            <input type="submit" class="btn btn-outline-apple" value="Сбросить пароль"/>
        </form>
    </div>
{% endblock %}
